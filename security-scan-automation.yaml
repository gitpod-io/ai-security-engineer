name: security-vulnerability-scan
description: Runs security scanners (Trivy, OSV-Scanner) to find CVEs in Go, Java/Kotlin, and JS/TS codebases, then creates or updates Linear issues for high-priority findings in team SAF

triggers:
  - manual: {}
    context:
      projects: {}

action:
  limits:
    maxParallel: 5
    maxTotal: 50
  steps:
    - task:
        command: |
          set -e

          # Install security scanners to user-writable location
          mkdir -p "$HOME/.local/bin"
          export PATH="$HOME/.local/bin:$PATH"

          echo "Installing Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b "$HOME/.local/bin"

          echo "Installing OSV-Scanner..."
          curl -sfL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64 -o "$HOME/.local/bin/osv-scanner"
          chmod +x "$HOME/.local/bin/osv-scanner"

          # Verify installations
          "$HOME/.local/bin/trivy" --version
          "$HOME/.local/bin/osv-scanner" --version

          echo "Scanners installed successfully"

    - task:
        command: |
          set -e
          export PATH="$HOME/.local/bin:$PATH"

          # Run Trivy filesystem scan for vulnerabilities
          echo "Running Trivy vulnerability scan..."
          trivy fs --severity HIGH,CRITICAL --format json --output /tmp/trivy-results.json .

          # Run OSV-Scanner
          echo "Running OSV-Scanner..."
          osv-scanner --format json --output /tmp/osv-results.json -r . || true

          echo "Scans complete. Results saved to /tmp/"

    - agent:
        prompt: |
          You are a security engineer checking this repository against known CVE advisories.

          CONTEXT:
          - The CVE news feed automation creates "[Advisory]" issues in Linear team SAF
          - These advisories describe vulnerabilities that MAY affect repositories
          - Your job is to check if THIS repository ({{repository_name}} at {{repository_url}}) is affected
          - You must leave a comment on each advisory to record that this repo was scanned
          - Comment marker format: "Scanned: {{repository_name}}" - this prevents duplicate scans
          - If affected, write findings to /tmp/advisory-findings.json for the next step to process

          TASK:

          1. Fetch all advisory issues from Linear:
             - Use list_issues with team: "SAF"
             - These issues have titles starting with "[Advisory]"

          2. For each advisory issue:
             a. Read the issue's comments to check if this repo was already scanned
                - Look for a comment containing "Scanned: {{repository_name}}"
                - If found, SKIP this advisory (already processed)

             b. If not yet scanned, analyze the advisory description to extract:
                - CVE ID
                - Affected package names and ecosystems
                - Vulnerable version ranges
                - Detection guidance (what to search for)

             c. Check if this repository is affected:
                - Search for the affected package in dependency files:
                  - Go: go.mod, go.sum
                  - JavaScript/TypeScript: package.json, package-lock.json, yarn.lock
                  - Java/Kotlin: pom.xml, build.gradle, build.gradle.kts
                - Check if the installed version falls within the vulnerable range
                - Search for direct imports/usage of the affected package

             d. Leave a comment on the advisory issue using create_comment:
                - If NOT affected:
                  ```
                  Scanned: {{repository_name}}
                  Status: NOT AFFECTED
                  Reason: [Package not found / Version not vulnerable / Not applicable]
                  ```
                - If AFFECTED:
                  ```
                  Scanned: {{repository_name}}
                  Status: AFFECTED
                  Finding: [Brief description of how it's affected]
                  ```
                  (The finding issue link will be added by the next step)

             e. If AFFECTED, append the finding to /tmp/advisory-findings.json:
                - Write a JSON object with: cve_id, advisory_issue_id, package, installed_version, 
                  vulnerable_range, fixed_version, severity, file_locations, remediation

          3. After processing all advisories, ensure /tmp/advisory-findings.json exists (create empty array if no findings)

          IMPORTANT:
          - Always leave a comment on the advisory, even if not affected
          - The comment MUST contain "Scanned: {{repository_name}}" for deduplication
          - Write findings to /tmp/advisory-findings.json so the next step can create issues

          LINEAR TOOLS:
          - list_issues: fetch advisories (team: "SAF")
          - create_comment: record scan results on advisory issues

    - agent:
        prompt: |
          You are a security engineer processing vulnerability findings for a single repository.

          CONTEXT:
          - This automation runs once per repository across many repositories
          - Each repository execution updates the same Linear issues in team SAF
          - There should be ONE Linear issue per CVE/vulnerability per repository
          - You are responsible for keeping each issue's description accurate and current
          - Findings come from TWO sources:
            1. Scanner results: /tmp/trivy-results.json and /tmp/osv-results.json
            2. Advisory matches: /tmp/advisory-findings.json (if exists)

          TASK:

          1. Read all findings from:
             - /tmp/trivy-results.json (Trivy scanner results)
             - /tmp/osv-results.json (OSV scanner results)
             - /tmp/advisory-findings.json (advisory matches, may not exist or be empty)

          2. Consolidate findings with severity HIGH or CRITICAL, noting for each:
             - CVE ID (if available)
             - Source: "trivy", "osv", or "advisory"
             - Affected package and version
             - File location(s) in the repository
             - Severity level
             - Vulnerability description
             - Advisory issue ID (for advisory-sourced findings)

          3. For each HIGH or CRITICAL finding:
             a. Search Linear team SAF for an existing issue matching this CVE and repository using list_issues
             b. If found:
                - Compare current description against latest scan results
                - Update the description to reflect CURRENT state only (remove outdated file locations, update versions)
                - Use update_issue to replace the description with accurate, current information
                - Use create_comment to document what changed (e.g., "Removed stale file path /old/path.go, added new location /new/path.go")
             c. If not found:
                - Use create_issue to create a new issue in team SAF
                - For advisory-sourced findings, add labels: ["Security-Finding", "From-Advisory"]
                - For scanner-sourced findings, add label: ["Security-Finding"]

          4. For advisory-sourced findings that resulted in a new issue:
             - Use create_comment on the ADVISORY issue (from advisory_issue_id) to add the finding issue link:
               ```
               Finding issue created: [issue identifier/link]
               ```

          ISSUE TITLE FORMAT:
          - "[Finding] CVE-XXXX-XXXXX - {{repository_name}}" or
          - "[Finding] package-name - {{repository_name}}"

          ISSUE DESCRIPTION FORMAT:
          ```
          ## Vulnerability Details
          - **Repository:** {{repository_url}}
          - **CVE:** CVE-XXXX-XXXXX (link to NVD if available)
          - **Severity:** HIGH or CRITICAL
          - **Affected Package:** package-name@version
          - **Source:** Trivy / OSV / Advisory
          - **Advisory Issue:** [link, if from advisory]

          ## Locations
          - path/to/file1.go:123
          - path/to/file2.java:456

          ## Remediation
          Upgrade to version X.Y.Z or later.

          ---
          Last scanned: YYYY-MM-DD
          ```

          IMPORTANT:
          - When updating, REPLACE outdated information, do not append
          - The description should always reflect the current scan state
          - If a file location no longer has the vulnerability, remove it
          - Always update the "Last scanned" timestamp
          - For advisory findings, link back to the source advisory issue

          If no HIGH or CRITICAL vulnerabilities are found from any source, report that the scan completed with no high-priority findings.

          LINEAR TOOLS:
          - list_issues: search existing issues (team: "SAF", query: CVE ID + repository name)
          - create_issue: create new issues (team: "SAF")
          - update_issue: update issue descriptions
          - create_comment: document changes made, and link finding issues to advisories

    - report:
        outputs:
          - key: high_count
            title: High Severity Count (Scanner)
            string: {}
            prompt: |
              Count the number of HIGH severity vulnerabilities found by Trivy/OSV scanners.
              Return ONLY the integer count, nothing else.
          - key: critical_count
            title: Critical Severity Count (Scanner)
            string: {}
            prompt: |
              Count the number of CRITICAL severity vulnerabilities found by Trivy/OSV scanners.
              Return ONLY the integer count, nothing else.
          - key: scanner_issues_created
            title: Scanner Issues Created
            string: {}
            prompt: |
              Count how many new Linear issues were created from scanner findings.
              Return ONLY the integer count, nothing else.
          - key: scanner_issues_updated
            title: Scanner Issues Updated
            string: {}
            prompt: |
              Count how many existing Linear issues were updated from scanner findings.
              Return ONLY the integer count, nothing else.
          - key: advisories_checked
            title: Advisories Checked
            string: {}
            prompt: |
              Count how many CVE advisory issues were checked against this repository.
              Return ONLY the integer count, nothing else.
          - key: advisories_affected
            title: Advisories Affecting This Repo
            string: {}
            prompt: |
              Count how many CVE advisories were found to affect this repository.
              Return ONLY the integer count, nothing else.
          - key: advisory_issues_created
            title: Finding Issues Created (from Advisories)
            string: {}
            prompt: |
              Count how many new finding issues were created from advisory matches.
              Return ONLY the integer count, nothing else.
          - key: cve_list
            title: All CVE IDs Found
            string: {}
            prompt: |
              List all CVE IDs found (from both scanners and advisory matches).
              Return ONLY a comma-separated list of CVE IDs, or "none" if no CVEs found.
